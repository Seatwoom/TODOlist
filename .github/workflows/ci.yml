name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint

  test-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - working-directory: ./client
        run: |
          npm ci
          npm test -- --watchAll=false

  test-server:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: postgres_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - working-directory: ./server
        run: |
          npm ci
          npm run test:unit
          npm run test:integration
          npm run test:mutation

  e2e-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: postgres_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm install -g wait-on
          npm install -g concurrently
          cd $GITHUB_WORKSPACE/server && npm ci
          cd $GITHUB_WORKSPACE/client && npm ci && npm install react-scripts
          cd $GITHUB_WORKSPACE/e2e && npm ci
      - name: Start services and run tests
        run: |
          cd $GITHUB_WORKSPACE/server && PORT=5000 npm start &
          cd $GITHUB_WORKSPACE/client && PORT=3000 CI=true npm start &
          wait-on -t 90000 http://localhost:5000 http://localhost:3000
          cd $GITHUB_WORKSPACE/e2e && npx cypress run
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: postgres_test
